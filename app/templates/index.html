{% include 'header.html' %}

<div class="profile">
    <div id="profile-picture" class="profile-picture">
        <img src="./static/img/panturthawk.jpg">
    </div>
    <h1>Team Kenargi</h1>
</div>


<section class="container home-section">
    <h2>Introducing the team members</h2>

    <div class="grid-container members-container">
        {% for profile in profiles %}
        <div class="grid-container members-container">
            <figure class="card person-card">
                <img src="{{ profile.image }}" alt="Kenargi Member" class="card-img-top">
                <figcaption class="card-body">
                    <a href="/profile/{{ profile.name }}" class="stretched-link">
                        <h5 class="card-title">{{ profile.name }}</h5>
                    </a>
                    <p class="card-text">{{ profile.location }} </p>
                </figcaption>
            </figure>
        {% endfor %}
    </div>
</section>


<section class="container home-section">
    <h2>Projects</h2>

    <div class="grid-container projects-container">
        {% for project in projects %}
        <figure class="card person-card">
            <img src="{{ project.image }}" alt="Kenargi Project" class="card-img-top">
            <figcaption class="card-body">
                <a href="/project/{{project.name}}" class="stretched-link">
                    <h5 class="card-title">{{ project.name }}</h5>
                </a>
                <p class="card-text">{{ project.description }}</p>
            </figcaption>
        </figure>
        {% endfor %}
    </div>
    </section>


{% include 'footer.html' %}
